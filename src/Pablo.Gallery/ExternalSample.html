<!DOCTYPE html>
<html>
	<head>
		<title>PabloDraw Gallery sample</title>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="//cdn.jsdelivr.net/jsrender/1.0pre35/jsrender.min.js"></script>
		<script src="//cdn.jsdelivr.net/colorbox/1.4.4/jquery.colorbox-min.js"></script>
		<link href="//cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.3/example1/colorbox.min.css" rel="stylesheet" />
		<script src="http://gallery.picoe.ca/external/js"></script> <!-- requires jquery, jsrender -->

		<script id="template" type="application/x-jsrender">
<ul class="pablodraw-gallery">

	<li class="pablodraw-gallery-file">
		<a href="{{attr:~root.baseUrl}}{{attr:displayUrl}}" data-type="{{attr:displayType}}" data-url="{{attr:~root.baseUrl}}{{attr:url}}">
			<span class="pablodraw-gallery-image">
				<img src="{{attr:~root.baseUrl}}{{attr:previewUrl}}">
			</span>
		    <span class="pablodraw-gallery-file-name">{{>fileName}}</span>
		</a>
	</li>
{{/for}}
</ul>
		</script>

		</div>
	</body>
</html>
